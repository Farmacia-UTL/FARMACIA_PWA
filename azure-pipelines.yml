# =====================================================
# üì¶ Pipeline CI para App Flask (SGT) - Solo Build + Cierre Tareas
# =====================================================

trigger:
- master # O 'main'

pool:
  name: 'AgenteLocal'

variables:
  ArtifactName: 'sgt-deploy-package'
  DeploymentPath: '$(Build.ArtifactStagingDirectory)/$(ArtifactName)'
  PythonVersion: '3.11'

stages:
- stage: CI_Build
  displayName: 'Empaquetado y Gesti√≥n'
  jobs:
  - job: PythonCI
    displayName: 'Job: Preparaci√≥n CI'
    steps:

    # 0. ‚úÖ Descargar historial completo
    - checkout: self
      fetchDepth: 0

    # 1. Limpieza
    - script: |
        echo "üßπ Limpiando workspace..."
        git clean -xfd
      displayName: 'Limpiar workspace'

    # 2. ü§ñ Cierre autom√°tico de Tareas (Script Depurado + Logout Seguro)
    - powershell: |
        Write-Host "üîç INICIANDO DIAGN√ìSTICO..."
        $branch = "$(Build.SourceBranchName)"
        
        if ($branch -ne "master" -and $branch -ne "main") {
          Write-Host "‚è© No estamos en master/main. Saltando."
          exit 0
        }

        # Validaci√≥n: ¬øExiste el comando 'az'?
        if (-not (Get-Command az -ErrorAction SilentlyContinue)) {
            Write-Warning "‚ö†Ô∏è El comando 'az' no funciona. Reinicia el agente."
            exit 0
        }

        # üßπ LIMPIEZA DE SESIONES PREVIAS (CORREGIDO)
        Write-Host "üßπ Asegurando que no haya sesiones antiguas..."
        # Usamos cmd /c para silenciar TOTALMENTE el error si ya estabas deslogueado
        cmd /c "az logout >NUL 2>&1"
        cmd /c "az cache purge >NUL 2>&1"

        Write-Host "üßæ Leyendo √∫ltimos 15 commits..."
        $commits = git log -n 15 --pretty=format:%s
        
        $regex = '#(\d+)'
        $ids = @()

        foreach ($line in $commits) {
            if ($line -match $regex) {
                $id = $matches[1]
                Write-Host "   -> ¬°Detectado ID #$id!"
                $ids += $id
            }
        }
        
        $ids = $ids | Select-Object -Unique

        if ($ids.Count -eq 0) {
            Write-Host "‚ÑπÔ∏è No encontr√© tareas para cerrar."
            exit 0
        }

        Write-Host "üìå IDs a cerrar: $ids"

        # üîë AUTENTICACI√ìN
        $env:AZURE_DEVOPS_EXT_PAT = "$(System.AccessToken)"
        
        Write-Host "üîó Configurando organizaci√≥n..."
        az devops configure --defaults organization=https://dev.azure.com/ProyectoIDGS1003 project="3LB-Farmacia"

        $hasError = $false

        foreach ($id in $ids) {
            Write-Host "üîÑ Procesando Tarea #$id..."
            
            # Ejecutamos el comando y capturamos TODO (√©xito y error)
            $output = az boards work-item update --id $id --fields "System.State=Done" "Microsoft.VSTS.Scheduling.RemainingWork=0" 2>&1
            
            # Verificamos si fall√≥ ($LASTEXITCODE es 0 si todo sali√≥ bien)
            if ($LASTEXITCODE -eq 0) {
                Write-Host "   ‚úÖ Tarea #$id cerrada correctamente." -ForegroundColor Green
            } else {
                Write-Error "‚ùå ERROR al cerrar tarea #$id"
                Write-Host "   üîç Detalle del error de Azure:" -ForegroundColor Red
                Write-Host $output
                $hasError = $true
            }
        }
        
        if ($hasError) {
            Write-Error "üí• Hubo fallos. Si dice 'Unauthorized', revisa los permisos del 'Build Service'."
            exit 1
        }

      displayName: 'ü§ñ Cierre autom√°tico de Work Items'
      env:
        AZURE_DEVOPS_EXT_PAT: $(System.AccessToken) 

    # 3. Configurar Python
    - task: UsePythonVersion@0
      displayName: 'Configurar Python'
      inputs:
        versionSpec: '$(PythonVersion)'

    # 4. Instalar Dependencias
    - script: |
        pip install --upgrade pip
        pip install -r requirements.txt
      displayName: 'Instalar dependencias'

    # 5. Crear Artefacto
    - script: |
        mkdir "$(DeploymentPath)"
      displayName: 'Crear carpeta de artefactos'

    # 6. Copiar Archivos
    - task: CopyFiles@2
      displayName: 'Copiar archivos'
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: |
          sgt/**
          requirements.txt
          templates/**
          start.sh
        TargetFolder: '$(DeploymentPath)'

    # 7. Publicar
    - task: PublishPipelineArtifact@1
      displayName: 'Publicar Artefacto'
      inputs:
        targetPath: '$(DeploymentPath)'
        artifact: '$(ArtifactName)'