# =====================================================
# üì¶ Pipeline CI para App Flask (SGT) - Solo Build + Cierre Tareas
# =====================================================

trigger:
- master # O 'main', aseg√∫rate de que coincida con tu rama principal

pool:
  name: 'AgenteLocal'

variables:
  ArtifactName: 'sgt-deploy-package'
  DeploymentPath: '$(Build.ArtifactStagingDirectory)/$(ArtifactName)'
  PythonVersion: '3.11'

stages:
- stage: CI_Build
  displayName: 'Empaquetado y Gesti√≥n'
  jobs:
  - job: PythonCI
    displayName: 'Job: Preparaci√≥n CI'
    steps:

    # 1. Limpieza
    - script: |
        echo "üßπ Limpiando workspace..."
        git clean -xfd
      displayName: 'Limpiar workspace'

    # 2. ü§ñ Cierre autom√°tico de Tareas (Script Robusto para Windows)
    - powershell: |
        Write-Host "üîç Detectando rama..."
        $branch = "$(Build.SourceBranchName)"

        # Solo ejecutamos esto si el cambio entra a la rama principal (master/main)
        if ($branch -ne "master" -and $branch -ne "main") {
          Write-Host "‚è© Rama '$branch' detectada. Los Work Items solo se cierran en master/main."
          exit 0
        }

        # Validaci√≥n de seguridad: ¬øExiste el comando 'az'?
        if (-not (Get-Command az -ErrorAction SilentlyContinue)) {
            Write-Warning "‚ö†Ô∏è El comando 'az' (Azure CLI) no se encuentra."
            Write-Warning "   -> Por favor, cierra y vuelve a abrir el agente 'run.cmd' para recargar el PATH."
            Write-Warning "‚è© Saltando cierre de tareas para no romper el Build..."
            exit 0
        }

        Write-Host "üßæ Buscando IDs de tareas (ej. #31) en los √∫ltimos commits..."
        # Leemos los mensajes de los √∫ltimos 15 commits
        $commits = git log --pretty=format:%s HEAD~15..HEAD
        
        # Expresi√≥n regular para encontrar #NUMERO
        $regex = '#(\d+)'
        $ids = @()

        foreach ($line in $commits) {
            if ($line -match $regex) {
                $ids += $matches[1]
            }
        }
        
        # Quitamos duplicados
        $ids = $ids | Select-Object -Unique

        if ($ids.Count -eq 0) {
            Write-Host "‚ÑπÔ∏è No se encontraron menciones a tareas (con #) en los commits recientes."
            exit 0
        }

        Write-Host "üìå IDs encontrados: $ids"

        # Configuramos credenciales y conexi√≥n
        $env:AZURE_DEVOPS_EXT_PAT = "$(System.AccessToken)"
        
        # Intentamos instalar la extensi√≥n, si ya existe no pasa nada
        az extension add --name azure-devops 2>$null

        Write-Host "üîó Conectando a Azure DevOps..."
        az devops configure --defaults organization=https://dev.azure.com/ProyectoIDGS1003 project="3LB-Farmacia"

        foreach ($id in $ids) {
            Write-Host "‚úîÔ∏è Cerrando Tarea #$id..."
            # Forzamos el estado a Done
            az boards work-item update --id $id --fields "System.State=Done" "Microsoft.VSTS.Scheduling.RemainingWork=0"
        }
      displayName: 'ü§ñ Cierre autom√°tico de Work Items'
      env:
        AZURE_DEVOPS_EXT_PAT: $(System.AccessToken) # Necesario para tener permiso

    # 3. Configurar Python
    - task: UsePythonVersion@0
      displayName: 'Configurar Python'
      inputs:
        versionSpec: '$(PythonVersion)'

    # 4. Instalar Dependencias
    - script: |
        echo "üì¶ Instalando dependencias..."
        pip install --upgrade pip
        pip install -r requirements.txt
      displayName: 'Instalar dependencias'

    # 5. Crear Artefacto
    - script: |
        mkdir "$(DeploymentPath)"
        echo "üìÇ Carpeta creada: $(DeploymentPath)"
      displayName: 'Crear carpeta de artefactos'

    # 6. Copiar Archivos
    - task: CopyFiles@2
      displayName: 'Copiar archivos al paquete'
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: |
          sgt/**
          requirements.txt
          templates/**
          start.sh
        TargetFolder: '$(DeploymentPath)'

    # 7. Publicar
    - task: PublishPipelineArtifact@1
      displayName: 'Publicar Artefacto'
      inputs:
        targetPath: '$(DeploymentPath)'
        artifact: '$(ArtifactName)'